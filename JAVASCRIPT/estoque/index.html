<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Estoque</title>
  </head>
  <body>
    <header>
    <h1>GESTÃO DE ESTOQUE</h1>
  </header>
    <div id="container">
     
      <section id="inputs">
        
        <div>
        <p>Código</p>
        <input type="text" id="inputCode" autocomplete="off"/> <span> (Digite para buscar)</span></div>
        <p>Descrição</p>
        <input type="text" id="inputDesc" autocomplete="off"/>
        <p>Quantidade</p>
        <input type="number" id="inputQuant" />
        <p>Valor/Unitario</p>
        <input
          type="number"
          step="0.01"
          name="quantidade"
          min="0.01"
          id="inputValor"
        />
        <div class="buttons">
          <button id="enviar">Enviar</button>
          <button id="buscar">Buscar</button>
          <button id="limpar">Limpar</button>
        </div>
      </section>

      <section class="tabela">
        <div class="table">
          <div class="codigo">Codigo</div>
          <div class="codValue"></div>
        </div>

        <div class="table">
          <div class="descricao">Descrição</div>
          <div class="descValue"></div>
        </div>

        <div class="table">
          <div class="quantidade">Quantidade</div>
          <div class="quantValue"></div>
        </div>

        <div class="table">
          <div class="valorUnitario">Valor Unitario</div>
          <div class="valorValue"></div>
        </div>

        <div class="table">
          <div class="valorTotal">Valor Total</div>
          <div class="totalValue"></div>
        </div>
      </section>
      
    </div>

    <section id="estoque"></section>

    <script type="module" src="script.js"></script>
  </body>
</html>
